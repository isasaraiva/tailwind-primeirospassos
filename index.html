<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="bg-white flex pt-1 pl-3 pr-3 pb-1 items-end justify-between" >
    <div>
      <p class="text-blue-500 font-bold uppercase text-[30px]"> Concept</p>
    </div>
    <div class="flex">
      <ul class="flex items-center justify-items-center gap-5">
        <li>
          
          <form>   
            <label for="default-search" class="text-sm font-sans text-gray-900 sr-only">Search</label>
              <div class="relative">
                <input type="search" id="default-search" class=" p-2 pl-2 w-30 text-sm  text-gray-900 border border-gray-400 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-800 dark:text-white " placeholder="Search..." required>
              </div>
          </form>
  
        </li>
        <li class="border-r border-l px-4 py-4 border-gray-200">
          <i class='bx bxs-bell' style='color:#9b9ca4'  ></i>
        </li>
        <li class="border-r pr-5 py-4 border-gray-200">
          <i class='bx bxs-grid' style='color:#9b9ca4' ></i>
        </li>
        <li>
          <p class="bg-gray-400 rounded-full w-7 h-7 flex justify-center items-center text-[4px]">128x128</p>
        </li>
      </ul>
    </div>
        
  </header>

  <main class="flex h-screen">
    
    <section class="w-[16%] flex flex-col gap-6 bg-black p-5 text-white">
      
      <div class="flex flex-col gap-3">
        <span class="uppercase text-slate-500 text-xs font-bold px-2 "> Menu</span>
        <ul>
          <li class="bg-slate-800 text-white text-sm text-bold flex gap-2 items-center py-1 px-2"><i class='bx bxs-user-circle' style='color:#60648c'  ></i></i>Dashboard <i class='bx bxs-right-arrow bx-fade-right-hover pl-8 ' style='color:#60648c' ></i></li>
          <li class="px-1 text-[#60648c] font-bold"><i class='bx bxs-rocket pr-2' style='color:#60648c' ></i></i>UI Elements<i class='bx bxs-right-arrow bx-fade-right-hover pl-6 py-4 ' style='color:#60648c' ></i></li>
          <li class="px-1 text-[#60648c] font-bold"><i class='bx bxs-pie-chart-alt-2 pr-2' style='color:#60648c' ></i>Chart<i class='bx bxs-right-arrow bx-fade-right-hover pl-16' style='color:#60648c' ></i></li>
          <li class="px-1 text-[#60648c] font-bold"><i class='bx bx-notepad pr-2 pt-3' style='color:#60648c'  ></i>Forms<i class='bx bxs-right-arrow bx-fade-right-hover pl-16 ' style='color:#60648c' ></i></li>
          <li class="px-1 text-[#60648c] font-bold"><i class='bx bx-table pr-2 pt-3'></i>Tables<i class='bx bxs-right-arrow bx-fade-right-hover pl-16 ' style='color:#60648c' ></i></li>
        </ul>
      </div>
      


    </section>
    <section class="w-[85%] bg bg-gray-200">
      <section>
        <h1 class="px- pt-5 pb-3 font-bold text-gray-500 border-b border-gray-300 mx-10"> E-commerce Dashboard Template</h1>
        <p class="text-gray-400 font-bold font-arial text-xs pl-10 pt-2">
          Dashboard > E-Commerce Dashboard Template
        </p>
      </section>

      <section class="flex gap-6">
        <section class="pt-10 px-2 pl-10">
          <div class="bg-white w-56 max-h-80  pt-5  flex flex-col shadow-lg">
            
            <div class="flex items-end justify-between px-4">
              <div>
                <p class="text-xs text-gray-500 font-bold">Total Revenue</p>
                <p class="font-bold text-xl pt-4"> $12099</p>
                
              </div>
              <span class="text-green-600 text-xs font-bold"><i class='bx bxs-up-arrow-alt' style='color:#319c12'  ></i>0.43%</span>
            </div>
            <div>
              <img src="grafico.png" alt="">
            </div>
    
          </div>
        </section>
        <section class="pt-10 px-2">
          <div class="bg-white w-56 max-h-80  pt-5  flex flex-col shadow-lg">
            
            <div class="flex items-end justify-between px-4">
              <div>
                <p class="text-xs text-gray-500 font-bold">Affiliate Revenue</p>
                <p class="font-bold text-xl pt-4"> $12099</p>
                
              </div>
              <span class="text-green-600 text-xs font-bold"><i class='bx bxs-up-arrow-alt' style='color:#319c12'  ></i>0.43%</span>
            </div>
            <div>
              <img src="grafico rosa.png" alt="">
            </div>
    
          </div>
        </section>
        <section class="px-2 pt-10">
          <div class="bg-white w-56 max-h-80  pt-5  flex flex-col shadow-lg">
            
            <div class="flex items-end justify-between px-4">
              <div>
                <p class="text-xs text-gray-500 font-bold">Refunds</p>
                <p class="font-bold text-xl pt-4"> 0.00</p>
                
              </div>
              <span class="text-violet-700 text-xs font-bold"></i>N/A</span>
            </div>
            <div>
              <img src="grafico azul.png" alt="">
            </div>
    
          </div>
        </section>
        <section class="pt-10 px-2">
          <div class="bg-white w-56 max-h-80  pt-5  flex flex-col shadow-lg">
            
            <div class="flex items-end justify-between px-4">
              <div>
                <p class="text-xs text-gray-500 font-bold">Avg. Revenue Per User</p>
                <p class="font-bold text-xl pt-4"> $2800</p>
                
              </div>
              <span class="text-rose-600 text-xs font-bold">-2.00%</span>
            </div>
            <div>
              <img src="grafico amarelo.png" alt="">
            </div>
    
          </div>
        </section>
        
      </section>
      
      


    </section>
  </main>
</body>
</html>
